<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="shortcut icon" href="img/graphs.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="row w-100 login-page login-form flex-row-reverse">
        <div
          class="col-md-7 bg-light d-flex align-items-center justify-content-center login-form h-auto"
        >
          <main class="form-signin w-50 h-auto m-auto w-75">
            <form>
              <a
                href="index.html"
                class="navbar-brand text-dark fs-4 fw-bold d-flex w-100 justify-content-center align-items-center"
                ><img
                  class="mb-4"
                  src="img/graphs.png"
                  alt=""
                  width="72"
                  height="57"
                />
                <span class="mb-3">RESUME</span></a
              >
              <h1 class="h5 mb-3 fw-normal text-center">
                Welcome ðŸ‘‹, we need to know a bit more about you.
              </h1>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="First Name"
                />
                <label for="floatingInput">First Name</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Last Name"
                />
                <label for="floatingPassword">Last Name</label>
              </div>
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control mt-3"
                  id="floatingPassword"
                  placeholder="Username"
                />
                <label for="floatingPassword">Username</label>
              </div>

              <a href="personal-data.html"
                ><button
                  class="btn btn-secondary text-light w-100 py-2 mt-4"
                  type="button"
                >
                  Next
                </button></a
              >
            </form>
          </main>
        </div>
        <div class="col-md-5 bg-secondary">
          <img
            src="img/graphs.png"
            alt=""
            class="d-none d-lg-block"
            width="100%"
          />
        </div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
